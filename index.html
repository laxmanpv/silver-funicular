<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
var activities = [
  {"amount":78.36,"activityname":"Pinnacles"},
  {"amount":62.68,"activityname":"New Brighton Beach Camping"}
];

$("#activities_select").ready(function(){
	var options = '';
	for (var i = 0; i < activities.length; i++) {
	   options += '<option data-amount="' + activities[i].amount+ '"' + ' data-activityname="' + activities[i].activityname + '">' 
	   + activities[i].activityname  + ' - ' + activities[i].amount + '</option>';
	}
	$("#activities_select").html(options);
	$("#activities_select").change();
});
$("#activities_select").change(function(){
	$(":input#item_name").val($(this).find(":selected").data("activityname"));
	$(":input#amount").val($(this).find(":selected").data("amount"));
	var activityname = $(":input#item_name").val();
	var amount = $(":input#amount").val();
	var message = "You are making a payment in the amount of " + amount + " for " + activityname;
	$("#label-name").text(message);
	console.log(message);
});
</script>
